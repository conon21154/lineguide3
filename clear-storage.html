<!DOCTYPE html>
<html>
<head>
    <title>Storage 초기화</title>
</head>
<body>
    <h1>localStorage 초기화</h1>
    <button onclick="clearStorage()">저장된 데이터 삭제</button>
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            try {
                localStorage.removeItem('lineguide_work_orders');
                document.getElementById('result').innerHTML = '<p style="color: green;">✅ 저장된 작업지시 데이터가 삭제되었습니다.</p>';
                console.log('localStorage cleared');
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">❌ 오류: ' + error.message + '</p>';
            }
        }
        
        // 현재 저장된 데이터 확인
        window.onload = function() {
            const stored = localStorage.getItem('lineguide_work_orders');
            if (stored) {
                const data = JSON.parse(stored);
                document.getElementById('result').innerHTML = `<p>현재 ${data.length}개의 작업지시가 저장되어 있습니다.</p>`;
            } else {
                document.getElementById('result').innerHTML = '<p>저장된 데이터가 없습니다.</p>';
            }
        }
    </script>
</body>
</html>
